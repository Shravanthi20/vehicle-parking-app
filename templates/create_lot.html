<!DOCTYPE html>
<html>
    <head>
        <title>Create Lot</title>
        <meta charset=""UTF-8>
        <meta name="viewport" content=" width:device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color:cornflowerblue;
        }
        label{
            font-weight: bold;
            color: #333;
        }
        form{
            background-color: aliceblue;
        }
    </style>
    </head>
    <body>
        <h2>Create Lot</h2>
        <form method="POST" class="container mt-5">
            <fieldset class="border p-4 rounded">
            <div class="mb mt-3">
                <label for="name" class="form-label">Location Name: </label>
                <input type="text" id="name" name="name" class="form-control" required placeholder="Enter location name">
            </div>
            <div class="mb mt-3">
                <label for="address" class="form-label">Address: </label>
                <input type="text" id="address" name="address" class="form-control" required placeholder="Enter address">
            </div>
            <div class="mb mt-3">
                <label for="capacity" class="form-label">Capacity: </label>
                <input type="number" id="capacity" name="capacity" class="form-control" required placeholder="Enter capacity">
            </div>
            <div class="mb mt-3">
                <label for="price" class="form-label">Price per hour: </label>
                <input type="number" id="price" name="price" class="form-control" required placeholder="Enter price per hour">
            </div>
            <div class="mb mt-3">  
                <label for="pincode" class="form-label">Pin Code:</label>
                <input type="text" id="pincode" name="pincode" class="form-control" required placeholder="Enter pin code">
            </div>
            <div class="mb mt-3">
                <label for="contact" class="form-label">Phone No:</label>
                <input type="tel" id="contact" name="contact" class="form-control" required placeholder="Enter phone number">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
            </fieldset>
        </form>
    </body>
</html>
