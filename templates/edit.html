<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: cornflowerblue;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        form {
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Edit Parking Lot</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" class="p-4 rounded">
            <fieldset class="border p-4 rounded bg-light">
                <div class="mb-3">
                    <label for="name" class="form-label">Location Name:</label>
                    <input type="text" id="name" name="name" value="{{ lot.prime_location_name }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">What would you like to edit?</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="edit_price" name="option" value="price" class="form-check-input" required>
                        <label for="edit_price" class="form-check-label">Price</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="edit_capacity" name="option" value="capacity" class="form-check-input" required>
                        <label for="edit_capacity" class="form-check-label">Capacity</label>
                    </div>
                </div>

                <div id="priceField" class="mb-3 d-none">
                    <label for="price" class="form-label">Price per hour:</label>
                    <input type="number" step="0.01" id="price" name="price" class="form-control" placeholder="Enter price per hour">
                </div>

                <div id="capacityField" class="mb-3 d-none">
                    <label for="capacity" class="form-label">Capacity:</label>
                    <input type="number" id="capacity" name="capacity" class="form-control" placeholder="Enter new capacity">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </fieldset>
        </form>
    </div>

    <!-- Bootstrap JS + toggle logic -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const priceRadio = document.getElementById('edit_price');
            const capacityRadio = document.getElementById('edit_capacity');
            const priceField = document.getElementById('priceField');
            const capacityField = document.getElementById('capacityField');

            function toggleFields() {
                if (priceRadio.checked) {
                    priceField.classList.remove('d-none');
                    capacityField.classList.add('d-none');
                } else if (capacityRadio.checked) {
                    capacityField.classList.remove('d-none');
                    priceField.classList.add('d-none');
                }
            }

            priceRadio.addEventListener('change', toggleFields);
            capacityRadio.addEventListener('change', toggleFields);
        });
    </script>
</body>
</html>
