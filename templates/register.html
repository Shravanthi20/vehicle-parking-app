<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - ParkEase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #a259c6 0%, #e9d6f7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 4px 32px rgba(162,89,198,0.13);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 420px;
            width: 100%;
            margin: 2rem auto;
        }
        .register-icon {
            font-size: 2.7rem;
            color: #a259c6;
            margin-bottom: 1rem;
        }
        .form-label {
            color: #5a2676;
            font-weight: 500;
        }
        .btn-primary {
            background: #a259c6;
            border: none;
        }
        .btn-primary:hover {
            background: #5a2676;
        }
        .form-check-input:checked {
            background-color: #a259c6;
            border-color: #a259c6;
        }
        .login-link {
            color: #a259c6;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
            color: #5a2676;
        }
        .password-hint {
            font-size: 0.95rem;
            color: #a259c6;
            margin-top: 0.2rem;
        }
        @media (max-width: 500px) {
            .register-card {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="text-center mb-3">
            <span class="register-icon"><i class="fa-solid fa-user-plus"></i></span>
            <h3 class="mb-2" style="color:#5a2676;">Create Your ParkEase Account</h3>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" id="name" name="name" class="form-control" required placeholder="Choose a username">
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Create a password" minlength="8">
                </div>
                <div class="password-hint">Password must be at least 8 characters long.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <a href="/login" class="login-link d-block text-center mt-3">Already have an account? Sign in</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
